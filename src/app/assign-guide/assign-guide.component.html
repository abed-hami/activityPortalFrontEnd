<section class="vh-130 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form #addUserForm="ngForm" (ngSubmit)="assign()" >

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="eventName" class="form-control form-control-lg" name="EventName" ngModel [(ngModel)]="event.name"/>
                    <label class="form-label" for="firstName" >Event Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">


                    <div class="form-outline form-white mb-3">

                      <select id="GuideId" class="form-control form-control-lg" name="GuideId"  ngModel [required]="true" [(ngModel)]="guides.firstName" >
                        <option *ngFor="let g of guides" [value]="g.id">{{g.firstName}}</option>

                      </select>
                    </div>


                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
