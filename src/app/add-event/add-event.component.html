<section class="vh-130 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Add Event Form</h3>
            <form action="" #addEventForm="ngForm" (ngSubmit)="addEvent(addEventForm.value)">

              <div class="row">
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="Name" class="form-control form-control-lg" name="Name" ngModel [required]="true" autocomplete="off" placeholder="Name" />
                    <label class="form-label" for="firstName" >Event Name</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4">

                  <div class="form-outline">
                    <input type="text" id="Desccription" class="form-control form-control-lg" name="Description" ngModel [required]="true" autocomplete="off" placeholder="Description"/>
                    <label class="form-label" for="lastName">Description</label>
                  </div>

                </div>
              </div>
              <div class="row">
                              <div class="col-md-6 mb-4 pb-2">

                                <div class="form-outline">
                                  <input type="text" id="Destination"class="form-control form-control-lg" name="Destination" ngModel [required]="true" autocomplete="off" placeholder="Destination" />
                                  <label class="form-label" for="Destination">Destination</label>
                                </div>

                              </div>
                              <div class="col-md-6 mb-4 pb-2">

                                <div class="form-outline">
                                  <input type="date" id="StartDate" class="form-control form-control-lg" name="StartDate" ngModel [required]="true" autocomplete="off" placeholder="StartDate" />
                                  <label class="form-label" for="StartDate">Start Date</label>
                                </div>

                              </div>
                            </div>
              <div class="row">
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="date" class="form-control form-control-lg" id="EndDate" name="EndDate" ngModel [required]="true" autocomplete="off" placeholder="EndDate" />
                    <label for="birthdayDate" class="form-label">End Date</label>
                  </div>

                </div>
                <div class="col-md-6 mb-4 d-flex align-items-center">

                  <div class="form-outline datepicker w-100">
                    <input type="text" class="form-control form-control-lg" id="Cost" name="Cost" ngModel [required]="true" autocomplete="off" placeholder="Cost" />
                    <label for="birthdayDate" class="form-label">Cost</label>
                  </div>

                </div>
              </div>



              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
                    <select id="Status" class="form-control form-control-lg" name="Status"  ngModel [required]="true" ariaPlaceholder="Status" >
                      <option value="pending">Pending</option>
                      <option value="open">Open</option>
                      <option value="done">Done</option>
                    </select>
                  </div>
                  <label for="">Status</label>

                </div>

              </div>


              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
